name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd .
          npm install

      - name: Build
        run: |
          npm run build
          
      - name: Debug list repo and build
        run: |
          echo "=== root ==="
          ls -la
          echo "=== api dir (repo) ==="
          if [ -d "api" ]; then ls -la api; else echo "no api dir found"; fi
          echo "=== build output ==="
          if [ -d "dist" ]; then ls -la dist; elif [ -d "build" ]; then ls -la build; else echo "no dist/build folder found"; fi
          echo "=== staticwebapp.config.json in outputs ==="
          if [ -f "dist/staticwebapp.config.json" ]; then cat dist/staticwebapp.config.json; fi
          if [ -f "build/staticwebapp.config.json" ]; then cat build/staticwebapp.config.json; fi

      - name: Show deploy package
        run: |
          echo "=== files to deploy ==="
          find . -maxdepth 3 -type f -printf "%P\n" | sed -n '1,200p'
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "api"
          output_location: "dist" 


